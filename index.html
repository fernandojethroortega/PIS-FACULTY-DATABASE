<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagudpud Integrated School Faculty Database</title>
  <style>
    /* GENERAL STYLE */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8e7;
      margin: 0;
      padding: 0;
    }

    /* HEADER */
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background-color: #ffb703;
      color: #0d3b66;
      padding: 15px 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    header img {
      width: 90px;
      height: auto;
      object-fit: contain;
      border-radius: 50%;
    }

    header h1 {
      font-size: 22px;
      text-align: center;
      margin: 5px 0;
    }

    #admin-login {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }

    #admin-login input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    #admin-login button {
      padding: 6px 10px;
      background-color: #0d3b66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    main {
      padding: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .search-bar input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-transform: uppercase;
    }

    .buttons {
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 15px;
      background-color: #0d3b66;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d5ca0;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      text-transform: uppercase;
    }

    th {
      background-color: #ffb703;
      color: #0d3b66;
    }

    /* MODAL FORM */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      overflow: auto;
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 450px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-transform: uppercase;
      font-size: 14px;
    }

    .close {
      color: red;
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: darkred;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      header img {
        width: 70px;
        margin-bottom: 10px;
      }

      header h1 {
        font-size: 18px;
      }

      #admin-login {
        justify-content: center;
      }

      th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; gap:10px;">
      <img src="PIS OFFICIAL SEAL.png" alt="School Logo">
      <h1>Pagudpud Integrated School Faculty Database</h1>
    </div>
    <div id="admin-login">
      <input type="password" id="adminPassword" placeholder="Admin Password">
      <button onclick="login()">Login</button>
    </div>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search teacher...">
    </div>

    <div class="buttons">
      <button onclick="openModal()">Add Teacher</button>
      <button onclick="exportToExcel()">Export to Excel</button>
    </div>

    <table id="facultyTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Position</th>
          <th>Employee Number</th>
          <th>Sex</th>
          <th>Age</th>
          <th>Address</th>
          <th>Contact Number</th>
          <th>Email</th>
          <th>Specialization</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- ADD TEACHER MODAL -->
  <div id="teacherModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Add Teacher</h3>
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="middleName" placeholder="Middle Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="text" id="position" placeholder="Position" required>
      <input type="text" id="empNumber" placeholder="Employee Number" required>
      <input type="text" id="sex" placeholder="Sex" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="text" id="address" placeholder="Address" required>
      <input type="text" id="contact" placeholder="Contact Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="specialization" placeholder="Specialization" required>
      <button onclick="addTeacher()">Save</button>
    </div>
  </div>

  <script>
    let adminAccess = false;

    function login() {
      const password = document.getElementById('adminPassword').value;
      if (password === "ADMIN123") {
        adminAccess = true;
        alert("✅ Admin access granted. You can now add or edit teachers.");
      } else {
        alert("❌ Incorrect password!");
      }
    }

    function openModal() {
      if (!adminAccess) {
        alert("Please enter admin password before adding a teacher.");
        return;
      }
      document.getElementById('teacherModal').style.display = "block";
    }

    function closeModal() {
      document.getElementById('teacherModal').style.display = "none";
    }

    function addTeacher() {
      if (!adminAccess) {
        alert("Please log in as admin before adding data.");
        return;
      }

      const fields = [
        "firstName", "middleName", "lastName", "position", "empNumber",
        "sex", "age", "address", "contact", "email", "specialization"
      ];

      // Check for empty fields
      for (let id of fields) {
        let value = document.getElementById(id).value.trim();
        if (value === "") {
          alert("⚠️ Please fill out all fields before saving.");
          return;
        }
      }

      const newRow = document.createElement("tr");
      fields.forEach(id => {
        const td = document.createElement("td");
        let value = document.getElementById(id).value.trim().toUpperCase();
        td.textContent = value;
        newRow.appendChild(td);
        document.getElementById(id).value = "";
      });

      document.querySelector("#facultyTable tbody").appendChild(newRow);
      closeModal();
    }

    // SEARCH FUNCTION
    document.getElementById('searchInput').addEventListener('keyup', function() {
      let filter = this.value.toUpperCase();
      let rows = document.querySelectorAll("#facultyTable tbody tr");
      rows.forEach(row => {
        let text = row.textContent || row.innerText;
        row.style.display = text.toUpperCase().includes(filter) ? "" : "none";
      });
    });

    // EXPORT TO EXCEL (CSV)
    function exportToExcel() {
      let table = document.getElementById("facultyTable");
      let rows = table.rows;
      let csv = [];
      for (let i = 0; i < rows.length; i++) {
        let cols = rows[i].querySelectorAll("td, th");
        let row = [];
        cols.forEach(col => row.push(col.innerText));
        csv.push(row.join(","));
      }
      let csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
      let link = document.createElement("a");
      let date = new Date().toISOString().split("T")[0];
      link.href = URL.createObjectURL(csvFile);
      link.download = `faculty_database_${date}.csv`;
      link.click();
    }
  </script>
</body>
</html>
