<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pagudpud Integrated School - Faculty Dashboard</title>
<style>
  :root {
    --blue: #0077ff;
    --gold: #ffb703;
    --bg-dark: #0d0d0d;
    --card-dark: #1a1a1a;
    --text-light: #ffffff;
  }

  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-light);
    margin: 0;
    padding: 0;
    text-align: center;
  }

  /* Header Title */
  header {
    padding: 15px;
    background: linear-gradient(90deg, var(--blue), var(--gold));
    color: #fff;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 0 15px var(--gold);
  }

  /* School Logo */
  .school-logo-container {
    text-align: center;
    margin-top: 20px;
  }

  .school-logo {
    width: 160px;
    height: auto;
    border-radius: 50%;
    box-shadow: 0 0 25px var(--gold);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .school-logo:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px var(--blue), 0 0 45px var(--gold);
  }

  /* Date and Time */
  #datetime {
    font-size: 1rem;
    margin-top: 8px;
    color: var(--gold);
    text-shadow: 0 0 10px var(--blue);
  }

  /* Main Container */
  .container {
    margin: 30px auto;
    width: 90%;
    background: var(--card-dark);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 25px rgba(0, 119, 255, 0.3), 0 0 30px rgba(255, 183, 3, 0.2);
  }

  h2 {
    color: var(--gold);
    text-shadow: 0 0 10px var(--blue);
  }

  /* Buttons */
  button {
    background-color: var(--blue);
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 10px 18px;
    margin: 5px;
    font-size: 0.95rem;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px var(--blue);
  }

  button:hover {
    background-color: var(--gold);
    color: #000;
    box-shadow: 0 0 20px var(--gold), 0 0 25px var(--blue);
  }

  /* Tables */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #111;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0, 119, 255, 0.2);
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #333;
    color: #fff;
  }

  th {
    background-color: var(--blue);
    color: #fff;
    text-shadow: 0 0 5px var(--gold);
  }

  tr:hover {
    background-color: rgba(255, 183, 3, 0.1);
  }

  /* Inputs and Dropdowns */
  input, select {
    padding: 8px;
    border-radius: 8px;
    border: 1px solid var(--gold);
    background-color: #222;
    color: #fff;
    margin: 5px;
    width: 90%;
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--blue);
    box-shadow: 0 0 10px var(--blue);
  }

  /* Footer */
  footer {
    margin-top: 40px;
    padding: 15px;
    background-color: #111;
    color: var(--gold);
    text-align: center;
    font-size: 0.9rem;
    box-shadow: 0 -2px 20px var(--blue);
  }

  footer:hover {
    text-shadow: 0 0 10px var(--gold);
  }

</style>
</head>
<body>

<!-- School Logo -->
<div class="school-logo-container">
  <img src="PIS OFFICIAL SEAL.png" alt="Pagudpud Integrated School Logo" class="school-logo">
</div>

<!-- Date & Time -->
<div id="datetime"></div>

<!-- Header -->
<header>Pagudpud Integrated School - Faculty Dashboard</header>

<!-- Main Container -->
<div class="container">
  <h2>Faculty Information Management</h2>

  <!-- Add Teacher Form -->
  <div>
    <input type="text" id="t_name" placeholder="Teacher Name">
    <input type="text" id="t_subject" placeholder="Subject">
    <select id="t_position">
      <option value="">Select Position</option>
      <option>TEACHER I</option>
      <option>TEACHER II</option>
      <option>TEACHER III</option>
      <option>TEACHER IV</option>
      <option>TEACHER V</option>
      <option>TEACHER VI</option>
      <option>TEACHER VII</option>
      <option>MASTER TEACHER I</option>
      <option>MASTER TEACHER II</option>
      <option>MASTER TEACHER III</option>
      <option>MASTER TEACHER IV</option>
    </select>
    <button onclick="addTeacher()">Add Teacher</button>
  </div>

  <!-- Teacher Table -->
  <table id="teacherTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Footer -->
<footer>Â© 2025 Pagudpud Integrated School. All Rights Reserved.</footer>

<!-- JavaScript -->
<script>
  // Date and Time Display
  function updateDateTime() {
    const now = new Date();
    const options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
    const formattedDate = now.toLocaleDateString("en-US", options);
    const formattedTime = now.toLocaleTimeString("en-US");
    document.getElementById("datetime").textContent = `${formattedDate} - ${formattedTime}`;
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // Sample Database Array
  const teachers = [];

  // Add Teacher Function
  function addTeacher() {
    const name = document.getElementById("t_name").value;
    const subject = document.getElementById("t_subject").value;
    const position = document.getElementById("t_position").value;

    if (!name || !subject || !position) {
      alert("Please fill out all fields.");
      return;
    }

    const teacher = { name, subject, position };
    teachers.push(teacher);
    displayTeachers();

    document.getElementById("t_name").value = "";
    document.getElementById("t_subject").value = "";
    document.getElementById("t_position").value = "";
  }

  // Display Teachers Function
  function displayTeachers() {
    const tableBody = document.querySelector("#teacherTable tbody");
    tableBody.innerHTML = "";
    teachers.forEach((t, i) => {
      const row = `
        <tr>
          <td>${t.name}</td>
          <td>${t.subject}</td>
          <td>${t.position}</td>
          <td><button onclick="deleteTeacher(${i})">Delete</button></td>
        </tr>
      `;
      tableBody.innerHTML += row;
    });
  }

  // Delete Function
  function deleteTeacher(index) {
    teachers.splice(index, 1);
    displayTeachers();
  }
</script>

</body>
</html>
