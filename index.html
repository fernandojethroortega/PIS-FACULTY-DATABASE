<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pagudpud Integrated School - Faculty Dashboard</title>
<style>
  :root {
    --blue: #0d3b66;
    --gold: #ffb703;
    --bg: #fff8e7;
  }
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background-color: var(--bg);
  }
  header {
    background-color: var(--blue);
    color: white;
    padding: 15px 20px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    position: relative;
  }
  #clock {
    position: absolute;
    top: 5px;
    left: 15px;
    font-size: 0.9rem;
  }
  main {
    padding: 20px;
  }
  .teacher-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    padding: 15px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
  }
  .teacher-photo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #ddd;
    overflow: hidden;
    object-fit: cover;
  }
  .teacher-info {
    flex: 1;
  }
  .teacher-name {
    font-weight: bold;
    font-size: 1.1rem;
    color: var(--blue);
  }
  .teacher-details {
    font-size: 0.9rem;
    color: #444;
  }
  .upload-btn {
    background-color: var(--blue);
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
  }
  .upload-btn:hover {
    background-color: var(--gold);
    color: var(--blue);
  }
  input[type="file"] {
    display: none;
  }
</style>
</head>
<body>

<header>
  <div id="clock"></div>
  Pagudpud Integrated School - Faculty Dashboard
</header>

<main>
  <div id="teacherContainer">Loading teacher data...</div>
</main>

  const now = new Date();
  document.getElementById('clock').textContent = now.toLocaleTimeString();
