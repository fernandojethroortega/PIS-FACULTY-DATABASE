<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pagudpud Integrated School - Faculty Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #0d3b66;
    color: white;
    text-align: center;
    padding: 1rem;
  }

  header h1 {
    margin: 0;
    font-size: 1.8rem;
  }

  header h2 {
    margin: 0;
    font-size: 1rem;
    font-weight: normal;
  }

  .container {
    padding: 20px;
  }

  .search-bar {
    margin-bottom: 15px;
    display: flex;
    justify-content: center;
  }

  .search-bar input {
    width: 80%;
    max-width: 500px;
    padding: 10px;
    font-size: 1rem;
  }

  .teacher-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 15px;
  }

  .teacher-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    padding: 15px;
    text-align: center;
    transition: transform 0.2s ease;
  }

  .teacher-card:hover {
    transform: scale(1.02);
  }

  .teacher-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
  }

  .teacher-card h3 {
    margin: 5px 0;
    font-size: 1.1rem;
  }

  .teacher-card p {
    margin: 3px 0;
    font-size: 0.9rem;
  }

  @media (max-width: 600px) {
    header h1 {
      font-size: 1.4rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>PAGUDPUD INTEGRATED SCHOOL</h1>
  <h2>City of San Fernando, La Union</h2>
  <p>FACULTY MANAGEMENT SYSTEM</p>
</header>

<div class="container">
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search teacher name..." oninput="searchTeacher()" />
  </div>

  <div id="teacherContainer" class="teacher-grid"></div>
</div>

<script>
  let teachers = [];

  // Load data from Google Sheet (published to web as CSV)
  async function loadTeachers() {
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1FJl1WywegQhwYHdAv_nf4ZmNrEI63sJfdP_83lD8lfk/edit?gid=332455421#gid=332455421"; 
    // Example: const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-.../pub?output=csv";

    const response = await fetch(sheetUrl);
    const data = await response.text();
    const workbook = XLSX.read(data, { type: "binary" });
    const sheetName = workbook.SheetNames[0];
    const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
    
    teachers = jsonData.sort((a, b) => {
      const nameA = (a["Full Name"] || a["Name"] || "").toLowerCase();
      const nameB = (b["Full Name"] || b["Name"] || "").toLowerCase();
      return nameA.localeCompare(nameB);
    });

    renderCards(teachers);
  }

  // Display teacher cards
  function renderCards(list) {
    const container = document.getElementById("teacherContainer");
    container.innerHTML = "";

    list.forEach((t) => {
      // This line ensures the photo loads from your Google Sheet
      const photoSrc =
        (t["Photo URL"] && t["Photo URL"].trim()) ||
        "https://via.placeholder.com/100?text=No+Photo";

      const name = t["Full Name"] || t["Name"] || "Unknown";
      const position = t["Position"] || "";
      const department = t["Department"] || "";

      const card = document.createElement("div");
      card.className = "teacher-card";
      card.innerHTML = `
        <img src="${photoSrc}" alt="${name}" />
        <h3>${name}</h3>
        <p>${position}</p>
        <p>${department}</p>
      `;
      container.appendChild(card);
    });
  }

  function searchTeacher() {
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    const filtered = teachers.filter((t) => {
      const name = (t["Full Name"] || t["Name"] || "").toLowerCase();
      return name.includes(keyword);
    });
    renderCards(filtered);
  }

  loadTeachers();
</script>

</body>
</html>
