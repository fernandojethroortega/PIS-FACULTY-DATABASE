<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagudpud Integrated School - Faculty Database</title>
<style>
  :root {
    --blue: #0d3b66;
    --gold: #ffb703;
    --bg: #fff8e7;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg);
    color: #222;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    background-color: var(--blue);
    color: white;
    padding: 20px;
  }

  header img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    border-radius: 50%;
  }

  h1 {
    margin-top: 10px;
    font-size: 1.8em;
  }

  main {
    padding: 20px;
    max-width: 1000px;
    margin: auto;
  }

  button {
    background-color: var(--blue);
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    margin: 5px;
  }

  button:hover {
    background-color: var(--gold);
    color: black;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  th, td {
    border: 1px solid #aaa;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: var(--gold);
  }

  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }
    th {
      display: none;
    }
    td {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
  }

  #loginSection {
    text-align: right;
    margin-bottom: 10px;
  }

  input, select {
    padding: 8px;
    margin: 5px;
    border: 1px solid #aaa;
    border-radius: 4px;
    width: calc(100% - 20px);
  }
</style>
</head>

<body>
<header>
  <img src="PIS OFFICIAL SEAL.png" alt="School Logo">
  <h1>Pagudpud Integrated School - Faculty Database</h1>
</header>

<main>
  <div id="loginSection">
    <input type="password" id="adminPassword" placeholder="Enter Admin Password">
    <button onclick="login()">Login</button>
  </div>

  <div>
    <button id="addTeacherBtn">Add Teacher</button>
    <button id="importExcelBtn">üìÅ Import from Excel</button>
    <input type="file" id="excelFileInput" accept=".xlsx, .xls" style="display:none;">
    <button id="viewTeachersBtn">View All Teachers</button>
    <button id="exportBtn">Export to Excel</button>
  </div>

  <table id="teacherTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Position</th>
        <th>Employee Number</th>
        <th>Sex</th>
        <th>Age</th>
        <th>Address</th>
        <th>Contact Number</th>
        <th>Email</th>
        <th>Specialization</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<!-- SheetJS Library -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script>
let isAdmin = false;

function login() {
  const password = document.getElementById("adminPassword").value;
  if (password === "admin123") {
    isAdmin = true;
    alert("‚úÖ Admin access granted!");
  } else {
    alert("‚ùå Incorrect password!");
  }
}

document.getElementById("addTeacherBtn").addEventListener("click", () => {
  if (!isAdmin) {
    alert("You must be an admin to add a teacher!");
    return;
  }
  const teacher = {};
  const fields = ["First Name", "Middle Name", "Last Name", "Position", "Employee Number", "Sex", "Age", "Address", "Contact Number", "Email", "Specialization"];
  for (let field of fields) {
    let value = prompt("Enter " + field + ":");
    if (!value) {
      alert("All fields are required!");
      return;
    }
    teacher[field.replace(/ /g, "").toLowerCase()] = value.toUpperCase();
  }
  addTeacherToTable(teacher);
  saveTeacherToLocalStorage(teacher);
});

function addTeacherToTable(teacher) {
  const tableBody = document.querySelector("#teacherTable tbody");
  const newRow = tableBody.insertRow();
  Object.values(teacher).forEach(val => {
    const cell = newRow.insertCell();
    cell.textContent = val;
  });
}

function saveTeacherToLocalStorage(teacher) {
  let teachers = JSON.parse(localStorage.getItem("teachers")) || [];
  teachers.push(teacher);
  localStorage.setItem("teachers", JSON.stringify(teachers));
}

function loadTeachers() {
  const teachers = JSON.parse(localStorage.getItem("teachers")) || [];
  const tableBody = document.querySelector("#teacherTable tbody");
  tableBody.innerHTML = "";
  teachers.forEach(addTeacherToTable);
}

document.getElementById("viewTeachersBtn").addEventListener("click", loadTeachers);

// EXPORT to Excel
document.getElementById("exportBtn").addEventListener("click", () => {
  const table = document.getElementById("teacherTable");
  const wb = XLSX.utils.table_to_book(table);
  XLSX.writeFile(wb, "FacultyDatabase.xlsx");
});

// IMPORT from Excel
const importExcelBtn = document.getElementById('importExcelBtn');
const excelFileInput = document.getElementById('excelFileInput');

importExcelBtn.addEventListener('click', () => {
  if (!isAdmin) {
    alert("Only admin can import data!");
    return;
  }
  excelFileInput.click();
});

excelFileInput.addEventListener('change', handleExcelImport);

function handleExcelImport(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheetName = workbook.SheetNames[0];
    const sheet = workbook.Sheets[sheetName];
    const importedData = XLSX.utils.sheet_to_json(sheet);

    importedData.forEach(row => {
      const teacher = {
        firstname: (row["First Name"] || "").toString().toUpperCase(),
        middlename: (row["Middle Name"] || "").toString().toUpperCase(),
        lastname: (row["Last Name"] || "").toString().toUpperCase(),
        position: (row["Position"] || "").toString().toUpperCase(),
        employeenumber: (row["Employee Number"] || "").toString().toUpperCase(),
        sex: (row["Sex"] || "").toString().toUpperCase(),
        age: (row["Age"] || "").toString().toUpperCase(),
        address: (row["Address"] || "").toString().toUpperCase(),
        contactnumber: (row["Contact Number"] || "").toString().toUpperCase(),
        email: (row["Email"] || "").toString(),
        specialization: (row["Specialization"] || "").toString().toUpperCase()
      };

      const allFilled = Object.values(teacher).every(v => v.trim() !== "");
      if (allFilled) {
        addTeacherToTable(teacher);
        saveTeacherToLocalStorage(teacher);
      }
    });
    alert("‚úÖ Excel data successfully imported!");
  };
  reader.readAsArrayBuffer(file);
}
</script>

</body>
</html>
