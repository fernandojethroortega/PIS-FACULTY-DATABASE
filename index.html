<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pagudpud Integrated School - Faculty Dashboard</title>

<style>
  :root {
    --blue: #0d3b66;
    --light-blue: #fafafa;
    --shadow: rgba(0,0,0,0.1);
  }

  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    background-color: var(--light-blue);
    color: #333;
  }

  header {
    text-align: center;
    background-color: var(--blue);
    color: white;
    padding: 20px;
  }

  header h1 {
    margin: 0;
    font-size: 1.8rem;
  }

  header h2 {
    margin: 5px 0 0 0;
    font-weight: normal;
    font-size: 1.2rem;
  }

  header h3 {
    margin: 5px 0 0 0;
    font-weight: normal;
    font-size: 1rem;
  }

  .dashboard {
    padding: 20px;
  }

  .teacher-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
  }

  .teacher-card {
    background-color: #fff;
    box-shadow: 0 2px 8px var(--shadow);
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    transition: 0.3s;
  }

  .teacher-card:hover {
    transform: scale(1.03);
  }

  .teacher-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
  }

  .teacher-card h3 {
    margin: 0;
    color: var(--blue);
    font-size: 1.2rem;
  }

  .teacher-card p {
    margin: 4px 0 10px;
    font-size: 0.9rem;
    color: #666;
  }

  button {
    background-color: var(--blue);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    margin: 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #145b99;
  }

  /* Responsive */
  @media (max-width: 600px) {
    header h1 { font-size: 1.4rem; }
    header h2 { font-size: 1rem; }
  }

</style>
</head>
<body>

<header>
  <h1>PAGUDPUD INTEGRATED SCHOOL</h1>
  <h2>City of San Fernando, La Union</h2>
  <h3>FACULTY MANAGEMENT SYSTEM</h3>
</header>

<div class="dashboard">
  <div id="teacherList" class="teacher-grid"></div>
</div>

<script>
  // Sample data if localStorage is empty
  const sampleTeachers = [
    { name: "Sir Angelo Cruz", subject: "Math", photo: "https://via.placeholder.com/100" },
    { name: "Ma'am Beatrice Santos", subject: "English", photo: "https://via.placeholder.com/100" },
    { name: "Sir Carlos Rivera", subject: "Science", photo: "https://via.placeholder.com/100" },
    { name: "Ma'am Diana Flores", subject: "Filipino", photo: "https://via.placeholder.com/100" }
  ];

  if (!localStorage.getItem("teachers")) {
    localStorage.setItem("teachers", JSON.stringify(sampleTeachers));
  }

  // Load teachers from localStorage and display them alphabetically
  function loadTeachers() {
    let teachers = JSON.parse(localStorage.getItem("teachers")) || [];

    // âœ… SORT TEACHERS ALPHABETICALLY BY NAME
    teachers.sort((a, b) => a.name.toLowerCase().localeCompare(b.name.toLowerCase()));

    const teacherList = document.getElementById("teacherList");
    teacherList.innerHTML = "";

    teachers.forEach((teacher, index) => {
      const card = document.createElement("div");
      card.className = "teacher-card";
      card.innerHTML = `
        <img src="${teacher.photo || 'default.jpg'}" alt="Teacher Photo">
        <h3>${teacher.name}</h3>
        <p>${teacher.subject}</p>
        <button onclick="viewSchedule(${index})">View Schedule</button>
        <button onclick="addSchedule(${index})">Add Schedule</button>
      `;
      teacherList.appendChild(card);
    });
  }

  function viewSchedule(index) {
    alert("Viewing schedule for " + JSON.parse(localStorage.getItem("teachers"))[index].name);
  }

  function addSchedule(index) {
    alert("Adding schedule for " + JSON.parse(localStorage.getItem("teachers"))[index].name);
  }

  document.addEventListener("DOMContentLoaded", loadTeachers);
</script>

</body>
</html>
