<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagudpud Integrated School Faculty Database</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #004d26 0%, #006633 100%);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #003d1e;
      color: #ffeb3b;
      padding: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
    }

    header img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 50%;
    }

    header h1 {
      margin: 10px 0 0;
      font-size: 2em;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      color: #ffeb3b;
      border-bottom: 2px dashed #ffeb3b;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    input, select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      text-transform: uppercase;
    }

    input:required:invalid {
      border: 2px solid #ff4d4d;
    }

    button {
      background-color: #ffeb3b;
      color: #003d1e;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fff176;
      transform: scale(1.05);
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #004d26;
      color: #fff;
    }

    .icon-buttons {
      text-align: center;
      margin: 15px 0;
    }

    .icon-buttons button {
      margin: 5px;
    }

    .admin-login {
      text-align: right;
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }
      header img {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="PIS OFFICIAL SEAL.png" alt="School Logo">
  <h1>Pagudpud Integrated School Faculty Database</h1>
</header>

<div class="container">

  <div class="admin-login">
    <label for="adminPass">üîê Admin Password:</label>
    <input type="password" id="adminPass" placeholder="Enter Password">
    <button onclick="checkAdmin()">Login</button>
  </div>

  <h2>Faculty Information</h2>

  <form id="teacherForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="middleName" placeholder="Middle Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="text" id="position" placeholder="Position" required>
    <input type="text" id="employeeNumber" placeholder="Employee Number" required>
    <select id="sex" required>
      <option value="">Select Sex</option>
      <option value="MALE">MALE</option>
      <option value="FEMALE">FEMALE</option>
    </select>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="text" id="contactNumber" placeholder="Contact Number" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="specialization" placeholder="Specialization" required>
  </form>

  <div class="icon-buttons">
    <button onclick="addTeacher()">‚ûï Add Teacher</button>
    <button onclick="exportToExcel()">üì§ Export to Excel</button>
    <button onclick="showSchedule()">üóìÔ∏è Teacher's Schedule</button>
    <button onclick="showVacant()">‚è∞ Vacant Teachers</button>
  </div>

  <div class="table-container">
    <table id="facultyTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Position</th>
          <th>Employee No.</th>
          <th>Sex</th>
          <th>Age</th>
          <th>Address</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Specialization</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  let isAdmin = false;

  function checkAdmin() {
    const pass = document.getElementById("adminPass").value;
    if (pass === "ADMIN123") {
      alert("Admin login successful!");
      isAdmin = true;
    } else {
      alert("Incorrect password!");
    }
  }

  function addTeacher() {
    if (!isAdmin) {
      alert("Admin access required to add teachers.");
      return;
    }

    const form = document.getElementById("teacherForm");
    const inputs = form.querySelectorAll("input, select");
    for (let input of inputs) {
      if (!input.value) {
        alert("Please complete all fields before submitting.");
        return;
      }
    }

    const tbody = document.querySelector("#facultyTable tbody");
    const row = document.createElement("tr");

    inputs.forEach(input => {
      const cell = document.createElement("td");
      cell.textContent = input.value.toUpperCase();
      row.appendChild(cell);
      input.value = "";
    });

    tbody.appendChild(row);
  }

  function exportToExcel() {
    let csv = [];
    const rows = document.querySelectorAll("table tr");

    for (let row of rows) {
      const cols = row.querySelectorAll("td, th");
      const data = Array.from(cols).map(c => c.textContent);
      csv.push(data.join(","));
    }

    const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(csvFile);
    link.download = "Faculty_Data.csv";
    link.click();
  }

  function showSchedule() {
    alert("Feature: Teacher's schedule input and view will be displayed here.");
  }

  function showVacant() {
    const time = prompt("Enter time to check (e.g., 4:00 PM):");
    if (time) {
      alert("Vacant teachers at " + time + " will be displayed here (based on schedule input).");
    }
  }
</script>

</body>
</html>
