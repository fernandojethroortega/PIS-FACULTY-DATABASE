<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pagudpud Integrated School - Faculty Database</title>
<style>
  :root {
    --blue: #0d3b66;
    --gold: #ffb703;
    --white: #ffffff;
    --dark-bg: #121212;
    --card-bg: #1e1e1e;
    --text: #e0e0e0;
  }

  body {
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--dark-bg);
    color: var(--text);
    margin: 0;
    padding: 0;
  }

  header {
    background-color: var(--blue);
    color: var(--white);
    padding: 15px;
    text-align: center;
    position: relative;
  }

  header h1 {
    margin: 0;
    font-size: 1.6em;
    letter-spacing: 1px;
  }

  #clock {
    font-size: 0.95em;
    margin-top: 5px;
    color: var(--gold);
    font-weight: 500;
  }

  main {
    padding: 20px;
  }

  h2 {
    color: var(--gold);
    text-align: center;
    margin-bottom: 10px;
  }

  .btn {
    background-color: var(--blue);
    color: var(--white);
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: var(--gold);
    color: var(--dark-bg);
    box-shadow: 0 0 10px var(--gold);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: var(--card-bg);
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    padding: 12px;
    border-bottom: 1px solid #333;
    text-align: left;
  }

  th {
    background-color: var(--blue);
    color: var(--white);
  }

  tr:hover {
    background-color: #1c2a3a;
  }

  input, select {
    width: 100%;
    padding: 8px;
    background-color: #2a2a2a;
    color: var(--white);
    border: 1px solid #333;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--gold);
    box-shadow: 0 0 6px var(--gold);
  }

  footer {
    background-color: var(--blue);
    color: var(--white);
    text-align: center;
    padding: 8px 0;
    font-size: 0.9em;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.7);
  }

  .modal-content {
    background-color: var(--card-bg);
    margin: 5% auto;
    padding: 20px;
    border-radius: 12px;
    border: 1px solid var(--blue);
    width: 90%;
    max-width: 600px;
    color: var(--text);
    box-shadow: 0 0 10px var(--blue);
  }

  .close {
    color: var(--gold);
    float: right;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover {
    color: var(--white);
  }
</style>
</head>
<body>

<header>
  <h1>Pagudpud Integrated School Faculty Database</h1>
  <div id="clock">Loading date and time...</div>
</header>

<main>
  <h2>Teacher Information</h2>
  <button class="btn" onclick="openAddTeacherModal()">Add Teacher</button>
  <br><br>
  <table id="teacherTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Teacher data will appear here -->
    </tbody>
  </table>
</main>

<footer>
  Â© Pagudpud Integrated School | All Rights Reserved
</footer>

<!-- Add Teacher Modal -->
<div id="addTeacherModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeAddTeacherModal()">&times;</span>
    <h3>Add New Teacher</h3>
    <form id="addTeacherForm">
      <label for="t_name">Full Name:</label>
      <input type="text" id="t_name" name="t_name" required>

      <label for="t_position">Position:</label>
      <select id="t_position" name="t_position" required>
        <option value="">Select Position</option>
        <option>TEACHER I</option>
        <option>TEACHER II</option>
        <option>TEACHER III</option>
        <option>TEACHER IV</option>
        <option>TEACHER V</option>
        <option>TEACHER VI</option>
        <option>TEACHER VII</option>
        <option>MASTER TEACHER I</option>
        <option>MASTER TEACHER II</option>
        <option>MASTER TEACHER III</option>
        <option>MASTER TEACHER IV</option>
      </select>

      <label for="t_department">Department:</label>
      <input type="text" id="t_department" name="t_department" required>

      <button type="button" class="btn" onclick="saveTeacher()">Save</button>
    </form>
  </div>
</div>

<script>
  // Real-time clock
  function updateClock() {
    const clock = document.getElementById('clock');
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const dateStr = now.toLocaleDateString('en-US', options);
    const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    clock.textContent = `${dateStr} - ${timeStr}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Modal controls
  function openAddTeacherModal() {
    document.getElementById('addTeacherModal').style.display = 'block';
  }
  function closeAddTeacherModal() {
    document.getElementById('addTeacherModal').style.display = 'none';
  }

  // Database simulation
  const teacherTable = document.getElementById('teacherTable').querySelector('tbody');
  const teachers = [];

  function saveTeacher() {
    const name = document.getElementById('t_name').value;
    const position = document.getElementById('t_position').value;
    const dept = document.getElementById('t_department').value;

    if (!name || !position || !dept) {
      alert('Please fill in all fields.');
      return;
    }

    teachers.push({ name, position, dept });
    renderTable();
    closeAddTeacherModal();
    document.getElementById('addTeacherForm').reset();
  }

  function renderTable() {
    teacherTable.innerHTML = '';
    teachers.forEach((t, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${t.name}</td>
        <td>${t.position}</td>
        <td>${t.dept}</td>
        <td>
          <button class="btn" onclick="viewTeacher(${i})">View</button>
          <button class="btn" onclick="deleteTeacher(${i})">Delete</button>
        </td>
      `;
      teacherTable.appendChild(row);
    });
  }

  function viewTeacher(i) {
    alert(
      `Teacher Info:\n\nName: ${teachers[i].name}\nPosition: ${teachers[i].position}\nDepartment: ${teachers[i].dept}`
    );
  }

  function deleteTeacher(i) {
    if (confirm('Are you sure you want to delete this teacher?')) {
      teachers.splice(i, 1);
      renderTable();
    }
  }
</script>

</body>
</html>
