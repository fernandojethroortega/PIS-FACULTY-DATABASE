<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagudpud Integrated School - Faculty Database</title>
  <style>
    :root {
      --blue: #0d3b66;
      --gold: #ffb703;
      --bg: #fff8e7;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--blue);
    }
    header {
      text-align: center;
      background-color: var(--blue);
      color: white;
      padding: 15px;
    }
    header img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    h1 { font-size: 28px; margin: 10px 0; }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }
    button, input[type="file"] {
      background-color: var(--gold);
      color: var(--blue);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background-color: #ffc94a; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid var(--blue);
      padding: 8px;
      text-align: center;
    }
    th { background-color: var(--gold); }
    tr:nth-child(even) { background-color: #f9f9f9; }
    .login-container {
      text-align: right;
      margin-bottom: 10px;
    }
    .login-container input {
      padding: 5px;
      border: 1px solid var(--blue);
      border-radius: 3px;
    }
    @media (max-width: 768px) {
      table, th, td { font-size: 12px; }
      button { width: 100%; }
      .actions { flex-direction: column; }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <header>
    <img src="PIS OFFICIAL SEAL.png" alt="School Logo">
    <h1>Pagudpud Integrated School Faculty Database</h1>
  </header>

  <div class="container">

    <div class="login-container">
      <label>Admin Password:</label>
      <input type="password" id="adminPass" placeholder="Enter password" />
    </div>

    <div class="actions">
      <button onclick="addTeacher()">Add Teacher</button>
      <input type="file" id="excelFile" accept=".xlsx, .xls" onchange="importFromExcel(event)" />
      <button onclick="exportToExcel()">Export Data</button>
      <input type="text" id="searchInput" placeholder="Search teacher..." onkeyup="searchTeacher()" />
    </div>

    <table id="teacherTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Position</th>
          <th>Employee Number</th>
          <th>Sex</th>
          <th>Age</th>
          <th>Address</th>
          <th>Contact Number</th>
          <th>Email</th>
          <th>Specialization</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <script>
    const adminPassword = "12345"; // Change password if needed
    let teacherData = JSON.parse(localStorage.getItem("teacherData")) || [];

    // Save data to local storage
    function saveData() {
      localStorage.setItem("teacherData", JSON.stringify(teacherData));
      renderTable();
    }

    // Render teacher data in table
    function renderTable() {
      const tbody = document.querySelector("#teacherTable tbody");
      tbody.innerHTML = "";
      teacherData.forEach(t => {
        const row = document.createElement("tr");
        for (let key in t) {
          const cell = document.createElement("td");
          cell.textContent = t[key];
          row.appendChild(cell);
        }
        tbody.appendChild(row);
      });
    }

    // Add teacher manually
    function addTeacher() {
      const pass = document.getElementById("adminPass").value;
      if (pass !== adminPassword) {
        alert("Admin password required to add data!");
        return;
      }

      const inputs = [
        "First Name", "Middle Name", "Last Name", "Position", "Employee Number",
        "Sex", "Age", "Address", "Contact Number", "Email", "Specialization"
      ];

      let newTeacher = {};
      for (let field of inputs) {
        let value = prompt(`Enter ${field}:`);
        if (!value) {
          alert(`${field} is required!`);
          return;
        }
        newTeacher[field] = value.toUpperCase();
      }

      teacherData.push(newTeacher);
      saveData();
      alert("Teacher added successfully!");
    }

    // Search teacher by name
    function searchTeacher() {
      const searchValue = document.getElementById("searchInput").value.toUpperCase();
      const rows = document.querySelectorAll("#teacherTable tbody tr");
      rows.forEach(row => {
        row.style.display = row.textContent.toUpperCase().includes(searchValue) ? "" : "none";
      });
    }

    // Export to Excel
    function exportToExcel() {
      const pass = document.getElementById("adminPass").value;
      if (pass !== adminPassword) {
        alert("Admin password required to export data!");
        return;
      }
      const ws = XLSX.utils.json_to_sheet(teacherData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Teachers");
      XLSX.writeFile(wb, "TeacherData.xlsx");
    }

    // Import from Excel
    function importFromExcel(event) {
      const pass = document.getElementById("adminPass").value;
      if (pass !== adminPassword) {
        alert("Admin password required to import data!");
        event.target.value = "";
        return;
      }

      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const importedData = XLSX.utils.sheet_to_json(sheet);

        importedData.forEach(row => {
          const teacher = {};
          for (let key in row) {
            teacher[key.trim()] = row[key].toString().toUpperCase();
          }
          teacherData.push(teacher);
        });

        saveData();
        alert("Excel data imported successfully!");
      };
      reader.readAsArrayBuffer(file);
    }

    renderTable();
  </script>
</body>
</html>
