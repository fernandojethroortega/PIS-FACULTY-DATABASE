<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagudpud Integrated School - Teacher List</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff8e7;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #0d3b66;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  th {
    background: #0d3b66;
    color: white;
  }
</style>
</head>
<body>
<h1>Pagudpud Integrated School - Teacher Information</h1>
<table id="teacherTable">
  <thead>
    <tr>
      <th>FIRST NAME</th>
      <th>MIDDLE NAME</th>
      <th>LAST NAME</th>
      <th>POSITION</th>
      <th>EMPLOYEE NUMBER</th>
      <th>SEX</th>
      <th>AGE</th>
      <th>ADDRESS</th>
      <th>SPECIALIZATION</th>
      <th>EMAIL</th>
      <th>CONTACT NUMBER</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function loadTeacherData() {
  const fileUrl = "https://docs.google.com/spreadsheets/d/1FJl1WywegQhwYHdAv_nf4ZmNrEI63sJfdP_83lD8lfk/export?format=csv";

  try {
    const response = await fetch(fileUrl);
    const csvData = await response.text();
    const workbook = XLSX.read(csvData, { type: "string" });
    const sheetName = workbook.SheetNames[0];
    const data = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);

    const tableBody = document.querySelector("#teacherTable tbody");
    tableBody.innerHTML = "";

    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row["FIRST NAME"] || ""}</td>
        <td>${row["MIDDLE NAME"] || ""}</td>
        <td>${row["LAST NAME"] || ""}</td>
        <td>${row["POSITION"] || ""}</td>
        <td>${row["EMPLOYEE NUMBER"] || ""}</td>
        <td>${row["SEX"] || ""}</td>
        <td>${row["AGE"] || ""}</td>
        <td>${row["ADDRESS"] || ""}</td>
        <td>${row["SPECIALIZATION"] || ""}</td>
        <td>${row["EMAIL"] || ""}</td>
        <td>${row["CONTACT NUMBER"] || ""}</td>
      `;
      tableBody.appendChild(tr);
    });
  } catch (error) {
    console.error("Error loading data:", error);
    alert("Could not load teacher data. Please check your Google Sheets sharing settings.");
  }
}

loadTeacherData();
</script>
</body>
</html>
