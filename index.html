<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pagudpud Integrated School - Faculty Dashboard</title>
<style>
  :root {
    --blue: #0d3b66;
    --gold: #ffb703;
    --bg: #fff8e7;
  }
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background-color: var(--bg);
  }

  /* ===== HEADER ===== */
  header {
    background-color: var(--blue);
    color: white;
    padding: 10px 10px 15px 10px;
    text-align: center;
    font-weight: bold;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  }
  #clock {
    position: absolute;
    top: 8px;
    left: 15px;
    font-size: 0.9rem;
  }
  .school-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
  }
  .school-header img {
    width: 100px;
    height: 100px;
    margin-bottom: 8px;
  }
  .school-header h1 {
    font-size: 1.6rem;
    margin: 0;
    color: #ffcc00;
  }
  .school-header h2 {
    font-size: 1rem;
    margin: 3px 0 0 0;
    font-weight: normal;
    color: #fefefe;
  }

  /* ===== MAIN CONTENT ===== */
  main {
    padding: 180px 20px 20px 20px; /* add padding to avoid overlap with fixed header */
  }
  .teacher-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    padding: 15px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
  }
  .teacher-photo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #ddd;
    overflow: hidden;
    object-fit: cover;
  }
  .teacher-info {
    flex: 1;
  }
  .teacher-name {
    font-weight: bold;
    font-size: 1.1rem;
    color: var(--blue);
  }
  .teacher-details {
    font-size: 0.9rem;
    color: #444;
  }
  .upload-btn {
    background-color: var(--blue);
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
  }
  .upload-btn:hover {
    background-color: var(--gold);
    color: var(--blue);
  }
  input[type="file"] {
    display: none;
  }
</style>
</head>
<body>

<header>
  <div id="clock"></div>
  <div class="school-header">
    <img src="PIS OFFICIAL SEAL.png" alt="School Logo">
    <h1>PAGUDPUD INTEGRATED SCHOOL</h1>
    <h2>City of San Fernando, La Union</h2>
  </div>
</header>

<main>
  <div id="teacherContainer">Loading teacher data...</div>
</main>

<script>
// ===== CLOCK DISPLAY =====
function updateClock() {
  const now = new Date();
  document.getElementById('clock').textContent = now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

// ===== FETCH GOOGLE SHEET DATA =====
const sheetURL = "https://docs.google.com/spreadsheets/d/1FJl1WywegQhwYHdAv_nf4ZmNrEI63sJfdP_83lD8lfk/gviz/tq?tqx=out:json";

async function fetchTeacherData() {
  try {
    const res = await fetch(sheetURL);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows;

    const teachers = rows.map(row => ({
      firstName: row.c[0]?.v || "",
      middleName: row.c[1]?.v || "",
      lastName: row.c[2]?.v || "",
      position: row.c[3]?.v || "",
      empNumber: row.c[4]?.v || "",
      sex: row.c[5]?.v || "",
      age: row.c[6]?.v || "",
      address: row.c[7]?.v || "",
      specialization: row.c[8]?.v || "",
      email: row.c[9]?.v || "",
      contact: row.c[10]?.v || "",
      photo: localStorage.getItem(row.c[4]?.v || "")
    }));

    renderTeachers(teachers);
  } catch (error) {
    document.getElementById("teacherContainer").textContent = "Could not load teacher data.";
    console.error("Error loading data:", error);
  }
}

// ===== DISPLAY TEACHER CARDS =====
function renderTeachers(teachers) {
  const container = document.getElementById("teacherContainer");
  container.innerHTML = "";

  teachers.forEach(t => {
    const middleInitial = t.middleName ? t.middleName.charAt(0) + "." : "";
    const fullName = `${t.firstName} ${middleInitial} ${t.lastName}`.trim();

    const div = document.createElement("div");
    div.className = "teacher-card";

    div.innerHTML = `
      <img src="${t.photo || 'https://via.placeholder.com/80'}" alt="Profile" class="teacher-photo" id="photo-${t.empNumber}">
      <div class="teacher-info">
        <div class="teacher-name">${fullName}</div>
        <div class="teacher-details">
          ${t.position}<br>
          ${t.email}<br>
          ${t.contact}
        </div>
      </div>
      <label class="upload-btn">
        Upload Photo
        <input type="file" accept="image/*" onchange="uploadPhoto(event, '${t.empNumber}')">
      </label>
    `;

    container.appendChild(div);
  });
}

// ===== UPLOAD PHOTO FUNCTION =====
function uploadPhoto(event, empNumber) {
  const file = event.target.files[0];
  if (!file) return;
  if (file.size > 100 * 1024 * 1024) { // 100MB limit
    alert("File size exceeds 100MB limit!");
    return;
  }
  const reader = new FileReader();
  reader.onload = function(e) {
    localStorage.setItem(empNumber, e.target.result);
    document.getElementById(`photo-${empNumber}`).src = e.target.result;
  };
  reader.readAsDataURL(file);
}

fetchTeacherData();
</script>

</body>
</html>
