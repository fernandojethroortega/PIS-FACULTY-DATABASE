<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagudpud Integrated School Faculty Database</title>
<style>
  :root {
    --blue: #004AAD;
    --gold: #F4C542;
    --light: #f8f9fa;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--light);
    margin: 0;
    padding: 0;
  }
  header {
    background: var(--blue);
    color: white;
    text-align: center;
    padding: 20px;
  }
  header img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    margin-bottom: 10px;
  }
  .container {
    max-width: 1200px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input, select {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    background: var(--blue);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    margin: 5px 2px;
  }
  button:hover {
    background: var(--gold);
    color: black;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
  }
  th {
    background: var(--gold);
  }
  .feature-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
    margin-bottom: 20px;
  }
  .feature-buttons button {
    flex: 1 1 150px;
  }
  @media (max-width: 768px) {
    .feature-buttons {
      flex-direction: column;
    }
  }
  #scheduleTable, #teacherInfoTable {
    display: none;
    margin-top: 20px;
  }
  #scheduleTable.active, #teacherInfoTable.active {
    display: block;
  }
</style>
</head>
<body>

<header>
  <img src="PIS OFFICIAL SEAL.png" alt="School Logo">
  <h1>Pagudpud Integrated School Faculty Database</h1>
</header>

<div class="container">

  <div class="feature-buttons">
    <button onclick="toggleForm()">‚ûï Add Teacher</button>
    <button onclick="showAllTeachers()">üëÅ View Complete Info</button>
    <button onclick="showSchedule()">üìÖ View Schedule</button>
    <button onclick="generateContingency()">üßæ Contingency Plan</button>
    <button onclick="viewVacant()">üïì View Vacant Teachers</button>
  </div>

  <!-- Add Teacher Form -->
  <form id="teacherForm" style="display:none;">
    <h3>Add Faculty Member</h3>
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="middleName" placeholder="Middle Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="text" id="position" placeholder="Position" required>
    <input type="text" id="employeeNumber" placeholder="Employee Number" required>
    <select id="sex" required>
      <option value="">Select Sex</option>
      <option>MALE</option>
      <option>FEMALE</option>
    </select>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="text" id="contactNumber" placeholder="Contact Number" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="specialization" placeholder="Specialization" required>
    <button type="submit">Save Teacher</button>
  </form>

  <!-- Teacher Info Table -->
  <div id="teacherInfoTable">
    <h3>Complete Teacher Information</h3>
    <table id="infoTable">
      <thead>
        <tr>
          <th>Employee No.</th>
          <th>Name</th>
          <th>Position</th>
          <th>Sex</th>
          <th>Age</th>
          <th>Address</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Specialization</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Schedule Table -->
  <div id="scheduleTable">
    <h3>Faculty Schedule (Weekly)</h3>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody id="schedBody"></tbody>
    </table>
  </div>
</div>

<script>
let teachers = JSON.parse(localStorage.getItem("teachers")) || [];

// Convert all inputs to uppercase automatically
document.querySelectorAll("input[type='text']").forEach(inp => {
  inp.addEventListener("input", () => inp.value = inp.value.toUpperCase());
});

function toggleForm() {
  const form = document.getElementById("teacherForm");
  form.style.display = (form.style.display === "none") ? "block" : "none";
}

// Save teacher data
document.getElementById("teacherForm").addEventListener("submit", e => {
  e.preventDefault();

  let newTeacher = {
    firstName: firstName.value.trim().toUpperCase(),
    middleName: middleName.value.trim().toUpperCase(),
    lastName: lastName.value.trim().toUpperCase(),
    position: position.value.trim().toUpperCase(),
    employeeNumber: employeeNumber.value.trim().toUpperCase(),
    sex: sex.value,
    age: age.value,
    address: address.value.trim().toUpperCase(),
    contactNumber: contactNumber.value.trim().toUpperCase(),
    email: email.value.trim().toUpperCase(),
    specialization: specialization.value.trim().toUpperCase()
  };

  // Require all fields
  for (const [key, value] of Object.entries(newTeacher)) {
    if (!value) {
      alert("‚ö†Ô∏è Please complete all fields before saving.");
      return;
    }
  }

  teachers.push(newTeacher);
  localStorage.setItem("teachers", JSON.stringify(teachers));
  alert("‚úÖ Teacher successfully added!");
  document.getElementById("teacherForm").reset();
  toggleForm();
  showAllTeachers();
});

// Show all teachers in table
function showAllTeachers() {
  document.getElementById("teacherInfoTable").classList.add("active");
  document.getElementById("scheduleTable").classList.remove("active");

  const tbody = document.querySelector("#infoTable tbody");
  tbody.innerHTML = "";
  teachers.forEach(t => {
    let row = `<tr>
      <td>${t.employeeNumber}</td>
      <td>${t.lastName}, ${t.firstName} ${t.middleName}</td>
      <td>${t.position}</td>
      <td>${t.sex}</td>
      <td>${t.age}</td>
      <td>${t.address}</td>
      <td>${t.contactNumber}</td>
      <td>${t.email}</td>
      <td>${t.specialization}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

// Show schedule
function showSchedule() {
  document.getElementById("scheduleTable").classList.add("active");
  document.getElementById("teacherInfoTable").classList.remove("active");

  const schedBody = document.getElementById("schedBody");
  schedBody.innerHTML = "";
  const times = ["7:00-8:00","8:00-9:00","9:00-10:00","10:00-11:00","11:00-12:00","1:00-2:00","2:00-3:00","3:00-4:00","4:00-5:00"];
  times.forEach(t => {
    schedBody.innerHTML += `<tr>
      <td>${t}</td>
      <td>-</td><td>-</td><td>-</td><td>-</td><td>-</td>
    </tr>`;
  });
}

// Contingency Plan
function generateContingency() {
  alert("üßæ Contingency Plan: Select available teachers to take over absent classes. (Feature in development)");
}

// Vacant Teachers View
function viewVacant() {
  alert("üïì Viewing vacant teachers based on schedule. (Feature in development)");
}

// Load initial view
showAllTeachers();
</script>
</body>
</html>
