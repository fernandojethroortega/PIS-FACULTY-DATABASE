<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagudpud Integrated School - Faculty Database</title>
<style>
  :root {
    --chalkboard-green: #2e5339;
    --light-green: #b9e5a4;
    --white: #fff;
    --gold: #ffd54f;
  }
  body {
    font-family: "Poppins", sans-serif;
    background-color: var(--chalkboard-green);
    color: var(--white);
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    padding: 20px;
    background-color: var(--chalkboard-green);
    color: var(--gold);
  }
  header img {
    display: block;
    margin: 0 auto 10px;
    height: 120px;
    width: auto;
  }
  header h1 {
    font-size: 2rem;
    text-align: center;
    margin: 10px 0;
    letter-spacing: 2px;
    text-shadow: 1px 1px 2px #000;
  }
  .container {
    max-width: 1000px;
    margin: 20px auto;
    background-color: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 10px;
  }
  input, select {
    padding: 8px;
    margin: 4px;
    border-radius: 5px;
    border: none;
    text-transform: uppercase;
  }
  button {
    padding: 8px 14px;
    border: none;
    border-radius: 5px;
    background-color: var(--gold);
    color: #000;
    cursor: pointer;
    font-weight: bold;
    margin: 5px;
  }
  button:hover {
    background-color: #ffe97f;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid var(--light-green);
    padding: 8px;
    text-align: center;
    color: var(--white);
  }
  th {
    background-color: var(--light-green);
    color: #000;
  }
  tr:nth-child(even) {
    background-color: rgba(255,255,255,0.1);
  }
  .button-group {
    margin-top: 10px;
  }
  .feature-section {
    margin-top: 20px;
    background: rgba(255,255,255,0.05);
    border-radius: 8px;
    padding: 15px;
  }
  @media (max-width: 768px) {
    table, th, td {
      font-size: 12px;
    }
    input, select, button {
      width: 90%;
    }
  }
</style>
</head>
<body>

<header>
  <img src="PIS OFFICIAL SEAL.png" alt="School Logo">
  <h1>Pagudpud Integrated School Faculty Database</h1>
</header>

<div class="container">
  <div class="button-group">
    <button onclick="showAddTeacher()">‚ûï Add Teacher</button>
    <button onclick="showViewTeachers()">üë©‚Äçüè´ View Teachers</button>
    <button onclick="showSchedule()">üìÖ Teacher‚Äôs Schedule</button>
    <button onclick="showVacant()">üïì Vacant Teacher</button>
    <button onclick="showContingency()">üß© Contingency Plan</button>
    <button onclick="exportToExcel()">üì§ Export to Excel</button>
    <button onclick="adminLogin()">üîê Admin Login</button>
  </div>

  <div id="contentArea" class="feature-section">
    <h2>Welcome! Please select a feature.</h2>
  </div>
</div>

<script>
let teacherData = [];
let isAdmin = false;

function adminLogin() {
  const password = prompt("Enter Admin Password:");
  if (password === "admin123") {
    isAdmin = true;
    alert("Admin access granted.");
  } else {
    alert("Incorrect password.");
  }
}

function showAddTeacher() {
  document.getElementById("contentArea").innerHTML = `
    <h2>Add Teacher</h2>
    <form id="addTeacherForm" onsubmit="addTeacher(event)">
      <input type="text" id="fname" placeholder="First Name" required>
      <input type="text" id="mname" placeholder="Middle Name" required>
      <input type="text" id="lname" placeholder="Last Name" required><br>
      <input type="text" id="position" placeholder="Position" required>
      <input type="text" id="empNo" placeholder="Employee Number" required>
      <select id="sex" required>
        <option value="">SEX</option>
        <option value="MALE">MALE</option>
        <option value="FEMALE">FEMALE</option>
      </select>
      <input type="number" id="age" placeholder="Age" required><br>
      <input type="text" id="address" placeholder="Address" required>
      <input type="text" id="contact" placeholder="Contact Number" required>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="text" id="spec" placeholder="Specialization" required><br>
      <button type="submit">Add</button>
    </form>`;
}

function addTeacher(e) {
  e.preventDefault();
  if (!isAdmin) {
    alert("Admin access required to add data.");
    return;
  }
  const newTeacher = {
    fname: fname.value.toUpperCase(),
    mname: mname.value.toUpperCase(),
    lname: lname.value.toUpperCase(),
    position: position.value.toUpperCase(),
    empNo: empNo.value.toUpperCase(),
    sex: sex.value.toUpperCase(),
    age: age.value,
    address: address.value.toUpperCase(),
    contact: contact.value.toUpperCase(),
    email: email.value.toUpperCase(),
    spec: spec.value.toUpperCase()
  };
  teacherData.push(newTeacher);
  alert("Teacher added successfully!");
  document.getElementById("addTeacherForm").reset();
}

function showViewTeachers() {
  if (teacherData.length === 0) {
    document.getElementById("contentArea").innerHTML = "<h3>No data yet.</h3>";
    return;
  }
  let table = `<h2>Faculty List</h2><table><tr>
  <th>First Name</th><th>Middle Name</th><th>Last Name</th>
  <th>Position</th><th>Employee #</th><th>Sex</th><th>Age</th>
  <th>Address</th><th>Contact</th><th>Email</th><th>Specialization</th></tr>`;
  teacherData.forEach(t => {
    table += `<tr><td>${t.fname}</td><td>${t.mname}</td><td>${t.lname}</td>
    <td>${t.position}</td><td>${t.empNo}</td><td>${t.sex}</td><td>${t.age}</td>
    <td>${t.address}</td><td>${t.contact}</td><td>${t.email}</td><td>${t.spec}</td></tr>`;
  });
  table += "</table>";
  document.getElementById("contentArea").innerHTML = table;
}

function showSchedule() {
  document.getElementById("contentArea").innerHTML = `
  <h2>Weekly Schedule</h2>
  <table>
  <tr><th>Time</th><th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th></tr>
  <tr><td>7:00 - 8:00</td><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td>8:00 - 9:00</td><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td>9:00 - 10:00</td><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td>10:00 - 11:00</td><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td>11:00 - 12:00</td><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td>1:00 - 2:00</td><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td>2:00 - 3:00</td><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td>3:00 - 4:00</td><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td>4:00 - 5:00</td><td></td><td></td><td></td><td></td><td></td></tr>
  </table>`;
}

function showVacant() {
  document.getElementById("contentArea").innerHTML = `<h2>Vacant Teachers (Auto-generated from Schedule)</h2>`;
}

function showContingency() {
  document.getElementById("contentArea").innerHTML = `
  <h2>Contingency Plan</h2>
  <p>Select an absent teacher and assign available teachers to cover their class.</p>`;
}

function exportToExcel() {
  if (teacherData.length === 0) {
    alert("No data to export.");
    return;
  }
  let csv = "First Name,Middle Name,Last Name,Position,Employee Number,Sex,Age,Address,Contact,Email,Specialization\n";
  teacherData.forEach(t => {
    csv += `${t.fname},${t.mname},${t.lname},${t.position},${t.empNo},${t.sex},${t.age},${t.address},${t.contact},${t.email},${t.spec}\n`;
  });
  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "FacultyDatabase.csv";
  link.click();
}
</script>
</body>
</html>
